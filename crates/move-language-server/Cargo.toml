[package]
name = "move-language-server"
version = "0.4.0"
authors = ["Maxim Kurnikov <maxim.kurnikov@gmail.com>"]
edition = "2018"
build = "build.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[build-dependencies]
build-info-build = "=0.0.18"

[dependencies]
build-info = "=0.0.18"

log = "0.4.8"
env_logger = "0.7.1"

anyhow = "1.0.31"
lsp-types = "0.74.2"
lsp-server = "0.3.2"

serde = { version = "1.0.104", features = ["derive"] }
serde_json = "1.0.48"
threadpool = "1.8.1"
crossbeam-channel = "0.4.2"
walkdir = "2.3.1"
codespan = "0.9.5"
codespan-reporting = "0.8.0"
codespan9 = { package = "codespan", version = "0.9.2" }
codespan-reporting9 = { package = "codespan-reporting", version = "0.9.2" }
hex = "0.4.2"

ra_vfs = "0.6.1"

analysis = { path = "../analysis" }
dialects = { path = "../dialects" }
utils = { path = "../utils" }